name: Convert Draw.io to SVG
on:
  push:
    paths:
      - 'docs/SerialCommunicatorDiagram.drawio'
  workflow_dispatch:
jobs:
  convert-drawio:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Convert Draw.io to SVG using Docker
      run: |
        docker run --rm -v $(pwd):/data ghcr.io/jgraph/drawio:latest drawio --export --format svg --output /data/docs/SerialCommunicatorDiagram.svg /data/docs/SerialCommunicatorDiagram.drawio

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add docs/diagram.svg
        git commit -m "Auto-update SVG from Draw.io"
        git push
